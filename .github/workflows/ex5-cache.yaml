name: cache
on: 
  workflow_dispatch:

jobs:
  run-npm-install:
    runs-on: ubuntu-latest
    steps:
        - name: checkout
          uses: actions/checkout@v4
        - name : setup node
          uses: actions/setup-node@v4
          with:
            node-version: 'lts/*'
        - name: run install
          shell: bash
          run: |
            npm install
        - name: cash node modules install
          uses: actions/cache@v3
          env: 
            cache-name: cash-node-modules
          with:
            #npm cache files are stored in `~/.npm` on Linux/MacOS
            path: ~/.npm
            key: ${{ runner.os}}-build-${{ env.cache-name }}-${{ hashFiles(´**/package-lock.json´) }}
            restore-keys: |
              ${{ runner.os}}-build-${{ env.cache-name }}-
              ${{ runner.os}}-build-
              ${{ runner.os}}-

  run-npm-test:
    runs-on: ubuntu-latest
    needs: run-npm-install
    steps:
        - name: checkout
          uses: actions/checkout@v4
        - name : setup node
          uses: actions/setup-node@v4
          with:
            node-version: 'lts/*'
        - name: run test
          shell: bash
          run: |
            npm test
        - name: cash node modules test
          uses: actions/cache@v3
          env: 
            cache-name: cash-node-modules
          with:
            #npm cache files are stored in `~/.npm` on Linux/MacOS
            path: ~/.npm
            key: ${{ runner.os}}-build-${{ env.cache-name }}-${{ hashFiles(´**/package-lock.json´) }}
            restore-keys: |
              ${{ runner.os}}-build-${{ env.cache-name }}-
              ${{ runner.os}}-build-
              ${{ runner.os}}-
